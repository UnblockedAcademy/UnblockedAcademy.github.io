<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .game-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .game-button:active {
            transform: scale(0.95);
        }

        #gameFrame {
            margin-top: 20px;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Game Launcher</h1>
    <div class="button-container">
        <button class="game-button" onclick="loadGame('EaglercraftX_1.8_u50_Offline_Signed.html')">Eaglercraft 1.8.8</button>
        <button class="game-button" onclick="loadGame('pong.html')">Pong</button>
        <button class="game-button" onclick="loadGame('tetris.html')">Tetris</button>
        <button class="game-button" onclick="closeGame()">Close Game</button>
    </div>
    <iframe id="gameFrame"></iframe>

    <script>
        const gameFrame = document.getElementById('gameFrame');

        function loadGame(gameUrl) {
            gameFrame.src = gameUrl;
            gameFrame.style.display = 'block';
        }

        function closeGame() {
            gameFrame.style.display = 'none';
            gameFrame.src = '';
        }
    </script>
</body>
</html>
